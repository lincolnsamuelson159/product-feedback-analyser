name: Product Feedback Analysis

on:
  schedule:
    # Runs every Monday and Thursday at 9:00 AM UTC
    # Adjust the cron schedule to your preferred days and times
    - cron: '0 9 * * 1,4'

  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run product feedback analysis
        env:
          # Jira configuration
          JIRA_URL: ${{ secrets.JIRA_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_BOARD_ID: ${{ secrets.JIRA_BOARD_ID }}

          # Claude/Anthropic configuration
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

          # SendGrid configuration
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}

          # Optional: Override days to look back (default: 4)
          DAYS_BACK: ${{ vars.DAYS_BACK || '4' }}
        run: npm start

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Product feedback analysis failed. Check the logs for details."
          # You can add additional notification logic here (e.g., Slack, email)
